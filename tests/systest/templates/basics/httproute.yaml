
---

apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .httproute.name }}
spec:
  parentRefs:
    - name: {{ .gateway.name }}
      sectionName: http
  hostnames:
    - {{ .httproute.hostname }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /path-test
      backendRefs:
        - name: {{ .service.name }}
          port: 80

